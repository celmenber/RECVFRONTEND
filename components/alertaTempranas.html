    <div class="row">

                        <h2> LISTA DE RADICADOS</h2>

            <hr /> 
                 <div class="row">
                    <div class="col-lg-12">
                        <div class="body">
                            <form id="validVal" class="form-inline" novalidate="novalidate">
                                <div class="row form-group">
                                    <div class="col-lg-4">
                                      <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-calendar"></i>
                                        </span>
                                        <input type="text" class="form-control" id="daterange-btn" />
                                        <input type="hidden"  id="fechastart" value="0">
                                        <input type="hidden"  id="fechaend" value="0">
                                       </div>
                                    </div>
                                    <div class="col-lg-8">
                                         <div class="input-group pull-right">
                                             <button type="button" class="btn btn-info btn-line">Consultar Radicados</button>
                                         </div>
                                        
                                    </div>

                                </div>


                            </form>
                        </div>
                        <div class="box">
                          
                                <table class="table table-bordered sortableTable responsive-table">
                                    <thead>
                                        <tr>
                                            <th>ITEM</th>
                                            <th>RADICADO<i class="icon-sort"></i><i class="icon-sort-down"></i> 
                                                <i class="icon-sort-up"></i></th>
                                            <th>ASUNTO<i class="icon-sort"></i><i class="icon-sort-down"></i> <i class="icon-sort-up"></i></th>

                                        <!-- <tr></tr> -->
                                    </tbody>
                                </table>
                           
                        </div>
                    </div>
                </div>
<script>
jQuery(function ($) {
       ALERTA_RADICADO()

$('#daterange-btn').daterangepicker(
        {
          ranges: {
            'hoy': [moment(), moment()],
           // 'Mañana': [moment().subtract(-1, 'days'), moment().subtract(-1, 'days')],
            'Ayer': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'últimos 7 días': [moment().subtract(6, 'days'), moment().subtract(0, 'days')],
            'Este Mes': [moment().startOf('month'), moment().endOf('month')],
           // 'Proximo Mes': [moment().subtract(-1, 'month').startOf('month'), moment().subtract(-1, 'month').endOf('month')],
            'último Mes': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
          },
          startDate: moment().subtract(29, 'days'),
          endDate: moment()
        },
            function (start, end) {
            $('#daterange-btn span').html('<i class="fa fa-calendar"></i> '+ 
            start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
            
                $('#fechastart').val(start.format('YYYY-MM-DD'));
                $('#fechaend').val(end.format('YYYY-MM-DD'));
                // listaCitas()
            }
        );
     });
</script>
